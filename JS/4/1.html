<!DOCTYPE html>
    <head>
        <script>
            window.onload=function(){//window的onload事件会在整个页面加载完成后执行。
                var d = document.getElementById("btn");
                //浏览器提供的，是window的属性，可以获取整个网页的信息。
                d.innerHTML = "改变了";
                d.onclick=function(){//我们通过文档对象获取了这个按钮，那么可以对这个按钮附加js事件。
                    console.log("爸爸我错了！");
                }
                var lis = document.getElementsByTagName("li")//获取标签名返回数组对象
                var btn1 = document.getElementById("btn1");
                btn1.onclick = function(){
                    console.log(lis[0]);//这个标签的全部内容   <li>北京</li>
                    console.log(lis[1].innerHTML);//这个标签的文本内容     上海
                }
                var gender = document.getElementsByName("gender")//获取指定name属性的标签
                btn2.onclick=function(){//打印class属性，也可以打印其他属性id，name，value等
                    console.log(gender[0].className);
                }
            }
        </script>
    </head>
    <body>
        <button id = "btn" >你好</button>
        <button id = "btn1">打印li部分数组</button>
        <button id = "btn2">打印name=gender部分数组</button>
        <div class="class1">
            <ul>
                <li>北京</li>
                <li>上海</li>
            </ul>
        </div>
        <div class="class1">
            <input class="yochecknao" type="radio" name="gender" value="male">
            male
            <input type="radio" name="gender" value="female">
            female
        </div>
        
    </body>
</html>
